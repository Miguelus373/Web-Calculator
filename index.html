<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
	</head>

	<body>
	<div id="general">
		<div id="screen"></div>

		<div id="powers">
			<button class="root">√</button>
			<button class="power">^</button>
			<button class="delete">Del</button>
			<button class="clear">AC</button>
		</div>

		<div id="numbers">
			<button class="g">7</button>
			<button class="h">8</button>
			<button class="i">9</button>
			<button class="d">4</button>
			<button class="e">5</button>
			<button class="f">6</button>
			<button class="a">1</button>
			<button class="b">2</button>
			<button class="c">3</button>
			<button class="z">0</button>
			<button class="dot">.</button>
			<button class="equals">=</button>
		</div>

		<div id="operations">
			<button class="divide">÷</button>
			<button class="multiply">x</button>
			<button class="substract">-</button>
			<button class="add">+</button>
		</div>
	</div>

	<header>Web-Calculator</header>
	<footer>By: Miguelus</footer>
		<script type="text/javascript" src="script.js"></script>

	</body>

</html>
